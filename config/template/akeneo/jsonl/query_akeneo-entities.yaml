context:
  filter: []
  identifier_filter_list: []
  query: '%s?&limit=100'

pipeline:
  input:
    http:
      type: rest_api
      account: '%akeneo_read_connection%'
      endpoint: '%endpoint%'
      method: GET
      filter: '%filter%'
      identifier_filter_list: '%identifier_filter_list%'
      limiters:
        querystring: '%query%'
  output:
    writer:
      type: jsonl
      filename: 'read/akeneo_%endpoint%.jsonl'
      skip_if_exists: true